    }

 </head>
 <body class="h-full bg-white text-gray-800 overflow-auto">
  <div id="app-wrapper" class="w-full h-full flex flex-col"><!-- Header -->
   <header class="bg-white border-b-4 border-green-500 px-6 py-4 flex-shrink-0">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
     <div>
      <h1 id="site-title" class="text-3xl font-bold text-green-500">Fraction Practice</h1>
      <p id="submotto" class="text-gray-500 text-sm mt-1">Exercise your brain in a fun way and... stuff</p>
     </div>
     <nav class="flex gap-6"><button onclick="showPage('home')" id="nav-home" class="nav-link active text-lg font-medium pb-1 border-b-3 border-transparent bg-transparent cursor-pointer">Home</button> <button onclick="showPage('login')" id="nav-login" class="nav-link text-lg font-medium pb-1 border-b-3 border-transparent bg-transparent cursor-pointer">Login</button> <button onclick="showPage('credits')" id="nav-credits" class="nav-link text-lg font-medium pb-1 border-b-3 border-transparent bg-transparent cursor-pointer">Credits</button>
     </nav>
    </div>
   </header><!-- Main Content -->
   <main class="flex-1 overflow-auto"><!-- Home Page -->
    <div id="page-home" class="page p-8">
     <div class="max-w-6xl mx-auto">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Choose a Game</h2>
      <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"><!-- Game Card - Fraction Quiz -->
       <div class="game-card bg-white border-2 border-green-400 rounded-xl overflow-hidden cursor-pointer shadow-md" onclick="loadGame('Fraction Quiz', 'https://raw.githubusercontent.com/example/fraction-quiz/main/index.html')">
        <div class="aspect-video bg-green-50 flex items-center justify-center"><img src="" alt="Fraction Quiz" class="w-full h-full object-cover" onerror="this.style.display='none'">
        </div>
        <div class="p-4 bg-white border-t-2 border-green-200">
         <h3 class="text-lg font-semibold text-gray-800 text-center">Fraction Quiz</h3>
        </div>
       </div>
      </div>
     </div>
    </div><!-- Login Page -->
    <div id="page-login" class="page p-8 hidden">
     <div class="max-w-md mx-auto">
      <div class="bg-white border-2 border-green-400 rounded-xl p-8 shadow-lg">
       <h2 id="auth-title" class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
       <form id="auth-form" onsubmit="handleAuth(event)">
        <div class="mb-4"><label for="username" class="block text-gray-700 font-medium mb-2">Username</label> <input type="text" id="username" name="username" required class="w-full px-4 py-3 border-2 border-green-300 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter username">
        </div>
        <div class="mb-6"><label for="password" class="block text-gray-700 font-medium mb-2">Password</label> <input type="password" id="password" name="password" required class="w-full px-4 py-3 border-2 border-green-300 rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter password">
        </div><button type="submit" class="btn-primary w-full bg-green-500 text-white font-semibold py-3 rounded-lg"> <span id="auth-btn-text">Login</span> </button>
       </form>
       <p class="text-center mt-4 text-gray-600"><span id="auth-switch-text">Don't have an account?</span> <button onclick="toggleAuthMode()" class="text-green-500 font-medium hover:underline bg-transparent border-none cursor-pointer" id="auth-switch-btn">Sign Up</button></p>
       <div id="auth-message" class="mt-4 text-center hidden"></div>
       <div id="logged-in-section" class="hidden text-center">
        <p class="text-gray-700 mb-2">Logged in as: <span id="logged-username" class="font-semibold text-green-600"></span></p><button onclick="logout()" class="btn-primary bg-green-500 text-white font-medium px-6 py-2 rounded-lg">Logout</button>

       <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Credits</h2>
       <div class="space-y-6">
        <div class="text-center">
         <p class="text-xl font-semibold text-green-600">Owner</p>
         <p class="text-lg text-gray-700 mt-1">John Smith</p>
        </div>
        <div class="text-center">
         <p class="text-xl font-semibold text-green-600">Co-Owner</p>
         <p class="text-lg text-gray-700 mt-1">Jane Doe</p>
        </div>

      </div>

   </main><!-- Game Overlay -->
   <div id="game-overlay" class="fixed inset-0 bg-black bg-opacity-50 game-overlay hidden z-50 flex flex-col"><!-- Game Header -->
    <div class="bg-white border-b-2 border-green-400 px-4 py-3 flex items-center justify-between flex-shrink-0">

     <div class="flex gap-2"><button onclick="toggleFullscreen()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium transition-colors"> Fullscreen </button> <button onclick="openInNewTab()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium transition-colors"> Open in New Tab </button> <button onclick="closeGame()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors"> Close </button>
     </div>

    <div id="game-loading" class="flex-1 flex items-center justify-center bg-white">

  <script>
    const defaultConfig = {
      site_title: 'Fraction Practice',
      submotto: 'Exercise your brain in a fun way and... stuff'
    };

    let currentGameCode = '';
    let currentGameTitle = '';
    let isLoginMode = true;

    // Check login status on load
    function checkLoginStatus() {
      const user = localStorage.getItem('fp_user');
      if (user) {
        document.getElementById('auth-form').classList.add('hidden');
        document.querySelector('#page-login p').classList.add('hidden');
        document.getElementById('logged-in-section').classList.remove('hidden');
        document.getElementById('logged-username').textContent = user;
      }
    }

    // Page navigation
    function showPage(pageName) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
      
      document.getElementById('page-' + pageName).classList.remove('hidden');
      document.getElementById('nav-' + pageName).classList.add('active');
      
      if (pageName === 'login') {
        checkLoginStatus();
      }
    }

    // Auth mode toggle
    function toggleAuthMode() {
      isLoginMode = !isLoginMode;
      document.getElementById('auth-title').textContent = isLoginMode ? 'Login' : 'Sign Up';
      document.getElementById('auth-btn-text').textContent = isLoginMode ? 'Login' : 'Sign Up';
      document.getElementById('auth-switch-text').textContent = isLoginMode ? "Don't have an account?" : "Already have an account?";
      document.getElementById('auth-switch-btn').textContent = isLoginMode ? 'Sign Up' : 'Login';
      hideAuthMessage();
    }

    // Show auth message
    function showAuthMessage(message, isError) {
      const msgEl = document.getElementById('auth-message');
      msgEl.textContent = message;
      msgEl.className = 'mt-4 text-center p-3 rounded-lg ' + (isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700');
      msgEl.classList.remove('hidden');
    }

    function hideAuthMessage() {
      document.getElementById('auth-message').classList.add('hidden');
    }

    // Handle auth
    function handleAuth(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showAuthMessage('Please fill in all fields', true);
        return;
      }

      const users = JSON.parse(localStorage.getItem('fp_users') || '{}');
      
      if (isLoginMode) {
        if (users[username] && users[username] === password) {
          localStorage.setItem('fp_user', username);
          showAuthMessage('Login successful!', false);
          setTimeout(() => {
            checkLoginStatus();
          }, 1000);
        } else {
          showAuthMessage('Invalid username or password', true);
        }
      } else {
        if (users[username]) {
          showAuthMessage('Username already exists', true);
        } else {
          users[username] = password;
          localStorage.setItem('fp_users', JSON.stringify(users));
          localStorage.setItem('fp_user', username);
          showAuthMessage('Account created successfully!', false);
          setTimeout(() => {
            checkLoginStatus();
          }, 1000);
        }
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('fp_user');
      document.getElementById('auth-form').classList.remove('hidden');
      document.querySelector('#page-login p').classList.remove('hidden');
      document.getElementById('logged-in-section').classList.add('hidden');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      hideAuthMessage();
      isLoginMode = true;
      document.getElementById('auth-title').textContent = 'Login';
      document.getElementById('auth-btn-text').textContent = 'Login';
    }

    // Load game
    async function loadGame(title, url) {
      currentGameTitle = title;
      document.getElementById('game-title').textContent = title;
      document.getElementById('game-overlay').classList.remove('hidden');
      document.getElementById('game-loading').classList.remove('hidden');
      document.getElementById('game-frame').classList.add('hidden');
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch');
        currentGameCode = await response.text();
        
        const frame = document.getElementById('game-frame');
        frame.srcdoc = currentGameCode;
        frame.classList.remove('hidden');
        document.getElementById('game-loading').classList.add('hidden');
      } catch (error) {
        document.getElementById('game-loading').innerHTML = '<div class="text-center"><p class="text-red-500 text-lg">Failed to load game</p><p class="text-gray-500 mt-2">Please try again later</p></div>';
      }
    }

    // Close game
    function closeGame() {
      document.getElementById('game-overlay').classList.add('hidden');
      document.getElementById('game-frame').srcdoc = '';
      currentGameCode = '';
      currentGameTitle = '';
    }

    // Toggle fullscreen
    function toggleFullscreen() {
      const overlay = document.getElementById('game-overlay');
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        overlay.requestFullscreen();
      }
    }

    // Open in new tab (about:blank)
    function openInNewTab() {
      if (!currentGameCode) return;
      const newTab = window.open('about:blank', '_blank');
      if (newTab) {
        newTab.document.write(currentGameCode);
        newTab.document.close();
        newTab.document.title = currentGameTitle;
      }
    }

    // Element SDK
    async function onConfigChange(config) {
      document.getElementById('site-title').textContent = config.site_title || defaultConfig.site_title;
      document.getElementById('submotto').textContent = config.submotto || defaultConfig.submotto;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['site_title', config.site_title || defaultConfig.site_title],
        ['submotto', config.submotto || defaultConfig.submotto]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Initialize
    checkLoginStatus();
  </script>
